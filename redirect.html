<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex">
    <script>
      // Remove /Hydra-Guide from path and preserve the rest
      const cleanPath = location.pathname.replace(/^\/Hydra-Guide/, '') || '/';
      const newUrl = "https://docs.galinhaman.com" + cleanPath + location.search + location.hash;
      location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="link" href="#">new site</a>...</p>
    <script>
      const cleanPath = location.pathname.replace(/^\/Hydra-Guide/, '') || '/';
      document.getElementById("link").href = "https://docs.galinhaman.com" + cleanPath + location.search + location.hash;
    </script>
  </body>
</html>
